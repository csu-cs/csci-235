<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="478" height="45" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

   <title>Array Visualization</title>

   <style type="text/css" >
      <![CDATA[

      #columnGroup {
         font-family: Consolas, monaco, monospace;
         font-weight: 16px;
      }

      text {
         text-anchor: middle;
      }

      rect {
         stroke: black;
         stroke-width: 1.5;
         fill: #DEEAF6;
      }

      rect.init {
         fill: #2E74B5
      }

      text.init tspan:last-child {
         fill: white;
         font-weight: bold;
      }

      ]]>
    </style>

   <rect x="0" y="0" width="478" height="45" style="fill:#FFFFFFAA" />
   <g id="columnGroup" transform="translate(0,16)">
      <text x="70" y="0" style="text-anchor: end">
         <tspan x="70" dy="22px">List</tspan>
      </text>

      <rect x="75" y="8" width="50" height="18" />
      <text x="100" y="0">
         <tspan x="100">[0]</tspan><tspan x="100" dy="22px">?</tspan>
      </text>

      <rect x="125" y="8" width="50" height="18" />
      <text x="150" y="0">
         <tspan x="150">[1]</tspan><tspan x="150" dy="22px">?</tspan>
      </text>

      <rect x="175" y="8" width="50" height="18" />
      <text x="200" y="0">
         <tspan x="200">[2]</tspan><tspan x="200" dy="22px">?</tspan>
      </text>

      <rect x="225" y="8" width="50" height="18" />
      <text x="250" y="0">
         <tspan x="250">[3]</tspan><tspan x="250" dy="22px">?</tspan>
      </text>

      <rect x="275" y="8" width="50" height="18" />
      <text x="300" y="0">
         <tspan x="300">[4]</tspan><tspan x="300" dy="22px">?</tspan>
      </text>

      <rect x="325" y="8" width="50" height="18" />
      <text x="350" y="0">
         <tspan x="350">[5]</tspan><tspan x="350" dy="22px">?</tspan>
      </text>

      <rect x="375" y="8" width="50" height="18" />
      <text x="400" y="0">
         <tspan x="400">[6]</tspan><tspan x="400" dy="22px">?</tspan>
      </text>

      <rect x="425" y="8" width="50" height="18" />
      <text x="450" y="0">
         <tspan x="450">[7]</tspan><tspan x="450" dy="22px">?</tspan>
      </text>
   </g>
</svg>