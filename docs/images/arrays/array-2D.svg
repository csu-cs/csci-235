<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="413" height="107" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

   <title>Array Visualization</title>

   <style type="text/css" >
      <![CDATA[

      .columnGroup {
         font-family: Consolas, monaco, monospace;
         font-size: 12pt;
      }

      text {
         text-anchor: middle;
      }

      rect {
         stroke: black;
         stroke-width: 1.5;
         fill: #DEEAF6;
      }

      rect.select {
         fill: #2E74B5;
      }

      rect.sorted {
         fill: #C5E0B3;
      }

      text.select {
         fill: white;
         font-weight: bold;
      }

      .label {
         font-family: Arial, Helvetica, sans-serif;
      }

      text.label {
         text-anchor: start;
      }

      g path {
         stroke: black;
         stroke-width: 1.5;
         fill: none;
      }

      ]]>
    </style>

   <rect x="0" y="0" width="413" height="107" style="fill:#FFFFFFAA" />
   <g class="columnGroup" transform="translate(10,0)">
      <text x="35" y="16" style="text-anchor: end"><tspan
            class="label">matrix</tspan><tspan
            x="35" dy="22px">[0]</tspan><tspan
            x="35" dy="20px">[1]</tspan><tspan
            x="35" dy="20px">[2]</tspan><tspan
            x="35" dy="20px">[3]</tspan></text>

      <text x="70" y="16">[0]</text>
      <text x="130" y="16">[1]</text>
      <text x="190" y="16">[2]</text>
      <text x="250" y="16">[3]</text>
      <text x="310" y="16">[4]</text>
      <text x="370" y="16">[5]</text>

      <rect x="40" y="24" width="360" height="80" />
      <rect x="220" y="64" width="60" height="20" class="select" />

      <path d="M40,44 l360,0 m 0 20 l-360, 0 m 0 20 l360, 0
         m-60,20 l0,-80 m -60,0 l0,80 m -60 0 l0,-80 m -60,0 l0,80 m -60 0 l0,-80" />

      <text x="250" y="80" class="select">25.75</text>

   </g>
</svg>