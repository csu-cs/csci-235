<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="550" height="205" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

   <title>Array Visualization</title>

    <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto-start-reverse" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" />
    </marker>
   </defs>

   <style type="text/css" >
      <![CDATA[

      #columnGroup {
         font-family: Consolas, monaco, monospace;
         font-size: 12pt;
      }

      text {
         text-anchor: middle;
      }

      rect {
         stroke: black;
         stroke-width: 1.5;
         fill: #DEEAF6;
      }

      rect.select {
         fill: #2E74B5;
      }

      rect.sorted {
         fill: #C5E0B3;
      }

      tspan.select {
         fill: white;
         font-weight: bold;
      }

      .label {
         font-family: Arial, Helvetica, sans-serif;
      }

      text.label {
         text-anchor: start;
      }

      g path {
         stroke: black;
         marker-end: url(#arrow);
         marker-start: url(#arrow);
         fill: none;
      }

      ]]>
    </style>

   <rect x="0" y="0" width="550" height="205" style="fill:#FFFFFFAA" />
   <g id="columnGroup" transform="translate(0,16)">

      <text x="80" y="0" class="label" style="text-anchor: end">
         <tspan x="80" dy="82px">Unsorted</tspan><tspan
            x="80" dy="20px">Array</tspan>
      </text>
      <path d="M85,8 l0,160" />
   </g>
   <g id="columnGroup" transform="translate(50,16)">

      <text x="70" y="0" style="text-anchor: end"><tspan
            x="70" dy="22px">[0]</tspan><tspan
            x="70" dy="20px">[1]</tspan><tspan
            x="70" dy="20px">[2]</tspan><tspan
            x="70" dy="20px">[3]</tspan><tspan
            x="70" dy="20px">[4]</tspan><tspan
            x="70" dy="20px">[5]</tspan><tspan
            x="70" dy="20px">[6]</tspan><tspan
            x="70" dy="20px">[7]</tspan></text>

      <text x="130" y="104" class="label"><tspan>smallest</tspan></text>

      <rect x="75" y="8" width="50" height="20" />
      <rect x="75" y="28" width="50" height="20" />
      <rect x="75" y="48" width="50" height="20" />
      <rect x="75" y="68" width="50" height="20" />
      <rect x="75" y="88" width="50" height="20" class="select" />
      <rect x="75" y="108" width="50" height="20" />
      <rect x="75" y="128" width="50" height="20" />
      <rect x="75" y="148" width="50" height="20" />
      <text x="100" y="2"><tspan
            x="100">list</tspan><tspan
            x="100" dy="22px">37</tspan><tspan
            x="100" dy="20px">38</tspan><tspan
            x="100" dy="20px">62</tspan><tspan
            x="100" dy="20px">53</tspan><tspan
            x="100" dy="20px" class="select">14</tspan><tspan
            x="100" dy="20px">30</tspan><tspan
            x="100" dy="20px">19</tspan><tspan
            x="100" dy="20px">37</tspan><tspan
            x="100" dy="20px" class="label">(a) find</tspan></text>
   </g>



   <g id="columnGroup" transform="translate(200,16)">

      <path d="M130,20 q25,39 0,78" />
      <text x="145" y="64" class="label"><tspan>swap</tspan></text>

      <rect x="75" y="8" width="50" height="20" class="select" />
      <rect x="75" y="28" width="50" height="20" />
      <rect x="75" y="48" width="50" height="20" />
      <rect x="75" y="68" width="50" height="20" />
      <rect x="75" y="88" width="50" height="20" class="select" />
      <rect x="75" y="108" width="50" height="20" />
      <rect x="75" y="128" width="50" height="20" />
      <rect x="75" y="148" width="50" height="20" />
      <text x="100" y="2"><tspan
            x="100">list</tspan><tspan
            x="100" dy="22px" class="select">37</tspan><tspan
            x="100" dy="20px">38</tspan><tspan
            x="100" dy="20px">62</tspan><tspan
            x="100" dy="20px">53</tspan><tspan
            x="100" dy="20px" class="select">14</tspan><tspan
            x="100" dy="20px">30</tspan><tspan
            x="100" dy="20px">19</tspan><tspan
            x="100" dy="20px">37</tspan><tspan
            x="100" dy="20px" class="label">(b) swap</tspan></text>
   </g>

   <g id="columnGroup" transform="translate(330,16)">

      <path d="M140,28 l0,140" />

      <text x="145" y="94" class="label"><tspan
            x="145" dy="0">Unsorted</tspan><tspan
            x="145" dy="20">Array</tspan></text>

      <rect x="75" y="8" width="50" height="20" class="sorted" />
      <rect x="75" y="28" width="50" height="20" />
      <rect x="75" y="48" width="50" height="20" />
      <rect x="75" y="68" width="50" height="20" />
      <rect x="75" y="88" width="50" height="20" />
      <rect x="75" y="108" width="50" height="20" />
      <rect x="75" y="128" width="50" height="20" />
      <rect x="75" y="148" width="50" height="20" />
      <text x="100" y="2"><tspan
            x="100">list</tspan><tspan
            x="100" dy="22px" class="sorted">14</tspan><tspan
            x="100" dy="20px">38</tspan><tspan
            x="100" dy="20px">62</tspan><tspan
            x="100" dy="20px">53</tspan><tspan
            x="100" dy="20px">37</tspan><tspan
            x="100" dy="20px">30</tspan><tspan
            x="100" dy="20px">19</tspan><tspan
            x="100" dy="20px">37</tspan><tspan
            x="100" dy="20px" class="label">(c) start again</tspan></text>
   </g>
</svg>