      }

      text {
         text-anchor: middle;
      }

      rect {
         stroke: black;
         stroke-width: 1.5;
         fill: #DEEAF6;
      }

      rect.select {
         fill: #2E74B5;
      }

      rect.sorted {
         fill: #C5E0B3;
      }

      tspan.select {
         fill: white;
         font-weight: bold;
         font-size: 16pt;
      }

      .label {
         font-family: Arial, Helvetica, sans-serif;
      }

      text.label {
         text-anchor: start;
      }

      g path {
         stroke: black;
         marker-end: url(#arrow);
         marker-start: url(#arrow);
         fill: none;
      }

      ]]>
    </style>
