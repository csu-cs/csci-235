<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="550" height="62" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

   <title>Array Visualization</title>

   <style type="text/css" >
      <![CDATA[

      #columnGroup {
         font-family: Consolas, monaco, monospace;
         font-size: 12pt;
      }

      text {
         text-anchor: middle;
      }

      rect {
         stroke: black;
         stroke-width: 1.5;
         fill: #DEEAF6;
      }

      rect.overflow {
         fill: #C00000;
      }

      tspan.overflow {
         fill: white;
         font-weight: bold;
      }

      ]]>
    </style>

   <rect x="0" y="0" width="550" height="62" style="fill:#FFFFFFAA; stroke:none;" />
   <g id="columnGroup" transform="translate(-11,16)">
      <text x="70" y="0" style="text-anchor: end">
         <tspan x="70" dy="22px">board</tspan>
      </text>

      <rect x="75" y="8" width="60" height="18" />
      <text x="105" y="0">
         <tspan x="105">[0][0]</tspan><tspan x="105" dy="22px">A</tspan><tspan x="105" dy="20px">0x…e16</tspan>
      </text>

      <rect x="135" y="8" width="60" height="18" />
      <text x="165" y="0">
         <tspan x="165">[0][1]</tspan><tspan x="165" dy="22px">B</tspan><tspan x="165" dy="20px">0x…e17</tspan>
      </text>

      <rect x="195" y="8" width="60" height="18" />
      <text x="225" y="0">
         <tspan x="225">[0][2]</tspan><tspan x="225" dy="22px">C</tspan><tspan x="225" dy="20px">0x…e18</tspan>
      </text>

      <rect x="256.5" y="8" width="60" height="18" />
      <text x="286.5" y="0">
         <tspan x="286.5">[1][0]</tspan><tspan x="286.5" dy="22px">X</tspan><tspan x="286.5" dy="20px">0x…e19</tspan>
      </text>

      <rect x="316.5" y="8" width="60" height="18" />
      <text x="346.5" y="0">
         <tspan x="346.5">[1][1]</tspan><tspan x="346.5" dy="22px">Y</tspan><tspan x="346.5" dy="20px">0x…e20</tspan>
      </text>

      <rect x="376.5" y="8" width="60" height="18" />
      <text x="406.5" y="0">
         <tspan x="406.5">[1][2]</tspan><tspan x="406.5" dy="22px">Z</tspan><tspan x="406.5" dy="20px">0x…e21</tspan>
      </text>

      <rect x="438" y="8" width="60" height="18" class="overflow" />
      <text x="468" y="0">
         <tspan x="468">[2][0]</tspan><tspan x="468" dy="22px" class="overflow">?</tspan><tspan x="468" dy="20px">0x…e22</tspan>
      </text>

      <rect x="498" y="8" width="60" height="18" class="overflow" />
      <text x="528" y="0">
         <tspan x="528">[1][4]</tspan><tspan x="528" dy="22px" class="overflow">?</tspan><tspan x="528" dy="20px">0x…e23</tspan>
      </text>
   </g>
</svg>