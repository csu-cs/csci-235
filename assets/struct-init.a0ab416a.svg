<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="256" height="171" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

   <title>Struct Visualization</title>

    <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto-start-reverse" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" />
    </marker>
   </defs>

   <style type="text/css" >
      <![CDATA[

      text {
         font-family: Consolas, monaco, monospace;
         font-size: 12pt;
         text-anchor: middle;
      }

      .init {
         font-weight: bold;
      }

      rect {
         stroke: black;
         stroke-width: 1.5;
         fill: #DEEAF6;
      }

      .string {
         fill: #99cc99;
      }

      .int {
         fill: #cc99cc;
      }

      .double {
         fill: #f6ede2;
      }

      .bool {
         fill: #def5de;
      }

      ]]>
    </style>

   <rect x="0" y="0" width="256" height="171" style="fill:#FFFFFFAA; stroke:none;" />
   <g id="columnGroup" transform="translate(3,16)">
      <rect x="0" y="4" width="250" height="148" />

      <text x="100" y="0" style="text-anchor: end"><tspan
            x="100" dy="22px">title</tspan><tspan
            x="100" dy="20px">year</tspan><tspan
            x="100" dy="20px">storyline</tspan><tspan
            x="100" dy="20px">genre</tspan><tspan
            x="100" dy="20px">rating</tspan><tspan
            x="100" dy="20px">reviewCount</tspan><tspan
            x="100" dy="20px">isFavorite</tspan></text>

      <rect x="105" y="8" width="140" height="20" class="string" />
      <rect x="105" y="28" width="60" height="20" class="int" />
      <rect x="105" y="48" width="140" height="20" class="string" />
      <rect x="105" y="68" width="140" height="20" class="string" />
      <rect x="105" y="88" width="90" height="20" class="double"/>
      <rect x="105" y="108" width="60" height="20" class="int" />
      <rect x="105" y="128" width="40" height="20" class="bool" />
      <text x="135" y="0"><tspan
            x="135">favMovie</tspan><tspan
            x="175" dy="24px" class="init">Toy Story 3</tspan><tspan
            x="135" dy="20px" class="init">2010</tspan><tspan
            x="175" dy="20px">?</tspan><tspan
            x="175" dy="20px">?</tspan><tspan
            x="150" dy="20px">?</tspan><tspan
            x="135" dy="20px">?</tspan><tspan
            x="125" dy="20px" class="init">true</tspan></text>
   </g>
</svg>